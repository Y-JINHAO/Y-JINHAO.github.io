<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>数据可视化面板-ECharts</title><link rel="stylesheet" href="css/index.css"></head><body><header><h2>数据可视化面板-ECharts</h2><div class="showTime"></div></header><section class="mainBox"><div class="column"><div class="panel bar1"><h2>贞观四年长安降水量和蒸发量</h2><div class="chart"></div><div class="panel-footer"></div></div><div class="panel pie"><h2>南丁格尔玫瑰图</h2><div class="chart"></div><div class="panel-footer"></div></div><div class="panel scatter-plot"><h2>各国家人均寿命与GDP</h2><div class="chart"></div><div class="panel-footer"></div></div></div><div class="column"><div class="no"><div class="no-hd"><ul><li>8454</li><li>970910</li></ul></div><div class="no-bd"><ul><li>ZXF Tail Phone Number</li><li>Whales In The Blue Sea</li></ul></div><div class="map"><div class="map1"></div><div class="map2"></div><div class="map3"></div><div class="chart"></div></div></div></div><div class="column"><div class="panel line"><h2>日升汤谷扶桑图</h2><div class="chart"></div><div class="panel-footer"></div></div><div class="panel bar2"><h2>前端技能掌握百分比</h2><div class="chart"></div><div class="panel-footer"></div></div><div class="panel radar"><h2><a href="javascript:;">词·上阕</a> 行香子&nbsp · &nbsp过七里濑 <a href="javascript:;">词·下阕</a></h2><div class="chart"></div><div class="panel-footer"></div></div></div></section><script src="js/flexible.js"></script><script src="js/echarts.min.js"></script><script src="js/jquery.js"></script><script src="js/China.js"></script><script src="js/index.js"></script><script src="js/ChinaMap.js"></script><script>var t=null;function time(){clearTimeout(t),dt=new Date;var e=dt.getFullYear(),i=dt.getMonth()+1,n=dt.getDate(),o=dt.getHours(),u=dt.getMinutes(),d=dt.getSeconds();document.querySelector(".showTime").innerHTML="当前时间："+e+"年"+i+"月"+n+"日-"+o+"时"+u+"分"+d+"秒",t=setTimeout(time,500)}t=setTimeout(time,500)</script></body></html>
